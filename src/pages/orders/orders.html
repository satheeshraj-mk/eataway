<ion-header>

  <ion-navbar>
    <ion-title>orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-titles">
    <ion-icon name="home"></ion-icon> Address</div>
  <ion-card>
    <div class="right-div">

    </div>
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col col-9>
            <div>Satheesh Raj
              <br> Immco software solutions
              <br> kakkanad Kochi
              <br> Pin:688006</div>
          </ion-col>
          <ion-col col-3>
            <button ion-button icon-left clear small>
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="card-titles">
    <ion-icon name="cart"></ion-icon> Ordered Items</div>
  <ion-card>
    <ion-list>
      <ion-item class="cartItems" *ngIf="selectedItems.length==0">
        <ion-row >
          No Orders Placed.
        </ion-row>
      </ion-item>
      <ion-item class="cartItems">
        <ion-row *ngFor="let item of selectedItems">
          <ion-col col-2>
            <ion-avatar>
              <img src="{{item.imgPath}}">
            </ion-avatar>
          </ion-col>
          <ion-col col-4>
            <div class="textItem">{{item.title}}</div>
          </ion-col>
          <ion-col col-1>
            <div class="textItem">{{item.quantity}}</div>
          </ion-col>
          <ion-col col-3>
            <div class="textItem">Rs: {{item.price*item.quantity}}</div>
          </ion-col>
          <ion-col col-2>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>


</ion-content>
