<ion-header>

  <ion-navbar>
    <ion-title>Eataway your hunger</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of selectedItems">


    <ion-list>
      <ion-item class="cartItems">
        <ion-row>
          <ion-col col-2>
            <ion-avatar>
              <img src="{{item.imgPath}}">
            </ion-avatar>
          </ion-col>
          <ion-col col-4>
            <div class="textItem">{{item.title}}</div>
          </ion-col>
          <ion-col col-1>
            <div class="textItem">{{item.quantity}}</div>
          </ion-col>
          <ion-col col-3>
            <div class="textItem">Rs: {{item.price*item.quantity}}</div>
          </ion-col>
          <ion-col col-2>
            <button ion-button icon-left clear small (click)="removeItem(item)">
              <ion-icon name="trash" class="redText"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
<ion-footer no-shadow class="confirmOrder">
  <ion-toolbar position="bottom">
    <span class="leftSide">{{selectedItems.length}}</span>
    <span>Place Order</span>
    <span class="rightSide">{{totalPrice}}</span>
  </ion-toolbar>
</ion-footer>
